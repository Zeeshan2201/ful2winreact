<!-- Flappy Ball Placeholder SVG -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0098FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="300" cy="90" rx="50" ry="25" fill="white" opacity="0.8"/>
  
  <!-- Pipes -->
  <rect x="330" y="0" width="40" height="120" fill="#008A00"/>
  <rect x="330" y="180" width="40" height="120" fill="#008A00"/>
  <rect x="320" y="105" width="60" height="30" fill="#00AE00"/>
  <rect x="320" y="165" width="60" height="30" fill="#00AE00"/>
  
  <!-- Flappy Bird -->
  <circle cx="150" cy="150" r="30" fill="#FFFF00"/>
  <circle cx="160" cy="140" r="5" fill="black"/>
  <path d="M 180 150 L 200 140 L 200 160 Z" fill="#FF8000"/>
  <ellipse cx="130" cy="160" rx="20" ry="10" fill="#FFFF00"/>
  
  <!-- Wing flapping effect -->
  <path d="M 120 130 Q 100 120 120 100 Q 140 90 140 130 Z" fill="#008AFF" opacity="0.3"/>
  
  <!-- Game title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Flappy Ball</text>
</svg>
